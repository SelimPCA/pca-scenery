set_up:
  - reset_db

case:
  registration_form:
    !common-item
      ID: HARRY
      birth_date_month: "2"
      birth_date_day: "31"
      user_email: !common-item EMAIL
      password1: !common-item PASSWORD
      password2: !common-item PASSWORD

scene:
  method: POST
  url: app:register
  query_parameters:
    send_verif_email: 0
  data: !case registration_form
  directives:
    - status_code: 200
    - count_instances: 
        model: UserCustom
        n: 0
    - dom_element:
        find: 
          class: message
        text: "\n\nLa date de naissance n'est pas valide\n\n"
        attribute:
          name: class
          value:
            - message 
            - is-danger